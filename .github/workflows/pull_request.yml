name: Pull Request Checks

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode
        with:
          generate-tokens: 'false'

      - name: Run lint check
        run: pnpm run lint

  format:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode
        with:
          generate-tokens: 'false'

      - name: Run format check
        run: pnpm run format

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode
        with:
          generate-tokens: 'false'

      - name: Run type check
        run: pnpm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode
        with:
          generate-tokens: 'false'

      - name: Run tests
        run: pnpm run test
