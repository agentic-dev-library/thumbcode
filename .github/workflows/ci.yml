name: CI

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

# Prevent concurrent runs on same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  expo-compatibility-report:
    name: Expo Go Compatibility Report
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode

      - name: Check Expo Go compatibility
        id: expo-check
        run: pnpm run check:expo-compatibility

      - name: Add summary
        run: |
          echo "## Expo Go Compatibility Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ThumbCode **intentionally requires a custom development build** and is not compatible with Expo Go." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Why?" >> $GITHUB_STEP_SUMMARY
          echo "ThumbCode uses native security modules for:" >> $GITHUB_STEP_SUMMARY
          echo "- **expo-secure-store**: Hardware-backed credential storage" >> $GITHUB_STEP_SUMMARY
          echo "- **expo-local-authentication**: Biometric unlock" >> $GITHUB_STEP_SUMMARY
          echo "- **react-native-ssl-public-key-pinning**: Certificate pinning" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'pnpm run build:dev --platform ios     # iOS' >> $GITHUB_STEP_SUMMARY
          echo 'pnpm run build:dev --platform android # Android' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [docs/development/SETUP.md](../docs/development/SETUP.md) for details." >> $GITHUB_STEP_SUMMARY

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode

      - name: Run Biome lint
        run: pnpm run lint

      - name: TypeScript type check
        run: pnpm run typecheck

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode

      - name: Run vulnerability scan
        run: pnpm run audit:prod

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0 # Shallow clones disabled for SonarCloud

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@5cbfd81b66ca5d10c19b062c04de0199c215fb6e # v2
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
          parallel: true
          flag-name: unit-tests

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@dbba82084534a66a1ef8411b438289a429188031 # v3.1.0
        if: always()
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode

      - name: Build web
        run: npx expo export --platform web --output-dir dist
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: success()
        with:
          name: web-build
          path: dist/
          retention-days: 7

  e2e-web:
    name: E2E Tests (Web)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-web

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download web build
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: web-build
          path: dist/

      - name: Run E2E tests
        run: pnpm run test:e2e:web
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Finalize Coveralls parallel build
  coveralls-finish:
    name: Finish Coveralls
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@5cbfd81b66ca5d10c19b062c04de0199c215fb6e # v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
