name: Android Debug APK

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'android/**'
      - 'capacitor.config.ts'
      - 'package.json'
      - '.github/workflows/android-release.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    name: Build Android Debug APKs
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode

      - name: Set up Java 21
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3
        with:
          cmdline-tools-version: '11076708'

      - name: Build web
        run: pnpm build
        env:
          CI: true

      - name: Sync web assets to Android
        run: npx cap sync android

      - name: Build debug APKs (all architectures)
        run: cd android && ./gradlew assembleDebug

      - name: List built APKs
        run: |
          echo "Built APKs:"
          ls -lh android/app/build/outputs/apk/debug/*.apk

      - name: Upload APKs as release assets
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          APK_DIR="android/app/build/outputs/apk/debug"
          echo "Uploading APKs from $APK_DIR for release $RELEASE_TAG"
          for apk in "$APK_DIR"/*.apk; do
            if [ -f "$apk" ]; then
              echo "Uploading $(basename "$apk")"
              gh release upload "$RELEASE_TAG" "$apk" --clobber
            fi
          done

      - name: Upload APKs as workflow artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: debug-apks-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30
