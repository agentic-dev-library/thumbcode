name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@41ff726655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate design tokens
        run: pnpm run generate:tokens

      - name: Check for design token changes
        id: token-check
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "design-system/tokens.json"; then
            echo "tokens_changed=true" >> $GITHUB_OUTPUT
          else
            echo "tokens_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify generated tokens are committed
        if: steps.token-check.outputs.tokens_changed == 'true'
        run: |
          if ! git diff --exit-code design-system/generated/; then
            echo "❌ Design tokens changed but generated files not updated!"
            echo "Run 'pnpm run generate:tokens' and commit the changes."
            exit 1
          fi

      - name: Check for breaking changes
        run: |
          if git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s" | grep -q "BREAKING CHANGE"; then
            echo "⚠️ This PR contains breaking changes"
            echo "breaking=true" >> $GITHUB_OUTPUT
          fi
        id: breaking-check

      - name: Comment PR with breaking change warning
        if: steps.breaking-check.outputs.breaking == 'true'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **This PR contains BREAKING CHANGES**\n\nPlease ensure:\n- [ ] Version number is bumped appropriately\n- [ ] Migration guide is included in docs\n- [ ] Changelog is updated'
            })

  preview-deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@41ff726655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate design tokens
        run: pnpm run generate:tokens

      - name: Export web build
        run: npx expo export --platform web --output-dir dist
        env:
          CI: true

      - name: Deploy preview to Netlify
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654 # v3.0.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'PR #${{ github.event.pull_request.number }} preview'
          alias: pr-${{ github.event.pull_request.number }}
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10
