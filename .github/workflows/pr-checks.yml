name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup ThumbCode environment
        uses: ./.github/actions/setup-thumbcode

      - name: Check for design token changes
        id: token-check
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "design-system/tokens.json"; then
            echo "tokens_changed=true" >> $GITHUB_OUTPUT
          else
            echo "tokens_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify generated tokens are committed
        if: steps.token-check.outputs.tokens_changed == 'true'
        run: |
          if ! git diff --exit-code design-system/generated/; then
            echo "❌ Design tokens changed but generated files not updated!"
            echo "Run 'pnpm run generate:tokens' and commit the changes."
            exit 1
          fi

      - name: Check for breaking changes
        run: |
          if git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s" | grep -q "BREAKING CHANGE"; then
            echo "⚠️ This PR contains breaking changes"
            echo "breaking=true" >> $GITHUB_OUTPUT
          fi
        id: breaking-check

      - name: Comment PR with breaking change warning
        if: steps.breaking-check.outputs.breaking == 'true'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **This PR contains BREAKING CHANGES**\n\nPlease ensure:\n- [ ] Version number is bumped appropriately\n- [ ] Migration guide is included in docs\n- [ ] Changelog is updated'
            })
