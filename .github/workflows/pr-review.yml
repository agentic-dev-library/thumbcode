name: PR Review with Claude

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  issues: write
  id-token: write
  checks: write
  checks: write

jobs:
  claude-review:
    name: Claude Code Review
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: PR Review with Progress Tracking
        uses: anthropics/claude-code-action@a017b830c03e23789b11fb69ed571ea61c12e45c # v1.0.30
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allow_any_user: true
          # Enable a GitHub check run that is updated as Claude reviews files, so maintainers can see progress
          # without adding extra intermediate PR comments. See docs: https://github.com/anthropics/claude-code-action
          track_progress: true
          prompt: |
            Review this pull request with focus on:

            ## 1. Code Quality
            - Clean code principles (DRY, SOLID, KISS)
            - Error handling and edge cases
            - Code readability and maintainability
            - Proper use of TypeScript types
            - Alignment with design patterns

            ## 2. Security
            - Potential vulnerabilities (XSS, SQL injection, etc.)
            - Input validation and sanitization
            - Authentication and authorization issues
            - Exposure of sensitive data
            - OWASP Top 10 considerations

            ## 3. Performance
            - Algorithmic complexity
            - Database query optimization
            - Memory leaks and resource management
            - Unnecessary re-renders (React)
            - Bundle size impact

            ## 4. Testing
            - Test coverage adequacy
            - Missing test cases
            - Test quality and maintainability

            ## 5. Documentation
            - Code comments where needed
            - Updated documentation files
            - Clear commit messages

            ## 6. ThumbCode Specific
            - Adherence to CLAUDE.md playbook
            - Use of design tokens (no hardcoded colors)
            - Organic styling conventions
            - Warm Technical palette (Coral/Teal/Gold)
            - No gradients or perfect circles
            - Mobile-first considerations

            Provide inline comments for specific issues and a summary of overall observations.
            Prioritize critical issues that could cause bugs or security vulnerabilities.
