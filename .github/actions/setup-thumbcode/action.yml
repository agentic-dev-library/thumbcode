name: 'Setup ThumbCode Environment'
description: 'Reusable setup action for ThumbCode workflows - installs Node, pnpm, dependencies, and generates tokens'

inputs:
  node-version-file:
    description: 'File containing Node.js version (defaults to .nvmrc)'
    required: false
    default: '.nvmrc'
  generate-tokens:
    description: 'Whether to generate design tokens'
    required: false
    default: 'true'
  generate-icons:
    description: 'Whether to generate icons'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
      # Reads version from packageManager field in package.json

    - name: Setup Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Generate design tokens
      if: ${{ inputs.generate-tokens == 'true' }}
      shell: bash
      run: pnpm run generate:tokens

    - name: Generate icons
      if: ${{ inputs.generate-icons == 'true' }}
      shell: bash
      run: pnpm run generate:icons
