name: 'Setup ThumbCode Environment'
description: 'Reusable setup action for ThumbCode workflows - installs Node, pnpm, dependencies, and generates tokens'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  pnpm-version:
    description: 'pnpm version to use'
    required: false
    default: '10'
  generate-tokens:
    description: 'Whether to generate design tokens'
    required: false
    default: 'true'
  generate-icons:
    description: 'Whether to generate icons'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Generate design tokens
      if: ${{ inputs.generate-tokens == 'true' }}
      shell: bash
      run: pnpm run generate:tokens

    - name: Generate icons
      if: ${{ inputs.generate-icons == 'true' }}
      shell: bash
      run: pnpm run generate:icons
