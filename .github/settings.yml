# Repository Settings
# See https://github.com/probot/settings for all available settings

repository:
  name: thumbcode
  description: ðŸ¤™ ThumbCode - Code with your thumbs. Decentralized multi-agent mobile development platform.
  homepage: https://thumbcode.app
  topics:
    - mobile-development
    - react-native
    - expo
    - ai-agents
    - claude
    - mobile-first
    - typescript
    - multi-agent
    - byok
    - decentralized

  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true

  # Allow merge commits, squash merging, and rebase merging
  allow_merge_commit: true
  allow_squash_merge: true
  allow_rebase_merge: true

  # Allow auto-merge
  allow_auto_merge: true

  # Delete head branches after merge
  delete_branch_on_merge: true

  # Enable automated security fixes
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Collaborators Configuration
# Allow bots and automated tools to have push access
collaborators:
  # GitHub Actions bot
  - username: github-actions[bot]
    permission: write

  # Claude bot
  - username: claude-bot[bot]
    permission: write

  # Renovate bot for dependency updates
  - username: renovate[bot]
    permission: write

  # Dependabot
  - username: dependabot[bot]
    permission: write

# Teams Configuration (if part of an organization)
# teams:
#   - name: developers
#     permission: push
#   - name: maintainers
#     permission: admin

# Branch Protection Rules
branches:
  # Protect main branch
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 0
        dismiss_stale_reviews: false
        require_code_owner_reviews: false
        dismissal_restrictions:
          users: []
          teams: []

      required_status_checks:
        strict: false
        contexts:
          - "Lint & Type Check"
          - "Test"
          - "Build"

      enforce_admins: false
      required_linear_history: false
      allow_force_pushes: false
      allow_deletions: false

      restrictions:
        users: []
        teams: []
        apps: []

      # CRITICAL: Allow bots to push without PR
      required_pull_request_reviews: null
      restrictions: null

  # Claude auto-fix branches - minimal protection
  - name: "claude/auto-fix-ci-*"
    protection:
      required_pull_request_reviews: null
      required_status_checks: null
      enforce_admins: false
      allow_force_pushes: true
      allow_deletions: true
      restrictions: null

  # Claude auto-implementation branches
  - name: "claude/auto-impl-*"
    protection:
      required_pull_request_reviews: null
      required_status_checks: null
      enforce_admins: false
      allow_force_pushes: true
      allow_deletions: true
      restrictions: null

  # All Claude branches
  - name: "claude/**"
    protection:
      required_pull_request_reviews: null
      required_status_checks: null
      enforce_admins: false
      allow_force_pushes: true
      allow_deletions: true
      restrictions: null

