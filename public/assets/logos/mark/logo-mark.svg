<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Paint daube filter for organic texture -->
    <filter id="daube" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="42" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Gradient for subtle depth -->
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A7A"/>
      <stop offset="100%" style="stop-color:#FF7059"/>
    </linearGradient>
    
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
  </defs>
  
  <!-- Background (optional, remove for transparent) -->
  <!-- <rect width="64" height="64" rx="12" fill="#151820"/> -->
  
  <!-- Left bracket -->
  <rect x="8" y="14" width="10" height="36" rx="5" fill="url(#coralGrad)" filter="url(#daube)"/>
  
  <!-- Right bracket -->
  <rect x="46" y="14" width="10" height="36" rx="5" fill="url(#coralGrad)" filter="url(#daube)"/>
  
  <!-- Top bar -->
  <rect x="22" y="8" width="20" height="8" rx="4" fill="url(#tealGrad)" filter="url(#daube)"/>
  
  <!-- Bottom bar -->
  <rect x="22" y="48" width="20" height="8" rx="4" fill="url(#tealGrad)" filter="url(#daube)"/>
  
  <!-- Center thumb dot -->
  <circle cx="32" cy="32" r="6" fill="#F5D563" filter="url(#daube)"/>
  
  <!-- Cursor blink animation -->
  <rect x="30" y="26" width="4" height="12" fill="#F5D563" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
