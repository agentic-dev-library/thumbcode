# SonarCloud Configuration
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=agentic-dev-library_thumbcode
sonar.organization=agentic-dev-library

# Project metadata
sonar.projectName=ThumbCode
sonar.projectVersion=0.1.0

# Source code
sonar.sources=src,packages/dev-tools/src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/generated/**,**/__mocks__/**,**/*.config.js,**/*.config.ts,**/metro.config.js,**/babel.config.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,**/__tests__/**,**/__mocks__/**

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git

# Code duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# External analyzers
sonar.eslint.reportPaths=eslint-report.json
