# SonarCloud Configuration
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=agentic-dev-library_thumbcode
sonar.organization=agentic-dev-library

# Project metadata
sonar.projectName=ThumbCode
sonar.projectVersion=0.1.0

# Source code — flat src/ directory
sonar.sources=src

# Test sources — test files co-located alongside source in __tests__ dirs
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*.test.ts,**/__tests__/**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/generated/**,**/__mocks__/**,**/*.config.js,**/*.config.ts,**/metro.config.js,**/babel.config.js,ios/App/App/public/**,android/app/src/main/assets/public/**,**/playwright-report/**,**/test-results/**,e2e/**

# Coverage — Vitest with v8 provider outputs lcov
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,**/__tests__/**,**/__mocks__/**,**/types/**,**/*.d.ts

# TypeScript
sonar.typescript.tsconfigPaths=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git

# Code duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# External analyzers — Biome handles linting (no ESLint report)
